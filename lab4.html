<!DOCTYPE html>
<html>
    <head>
        <title>Dialogue Boxes</title>
        
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            
            var dogAgeInHumanYears = prompt("What is your dog's age in human years?");
            doAgeInDogYears = dogAgeInHumanYears * 7;
            alert("Your dog is " + doAgeInDogYears + " years old in dog years.");
            
            var confirmation = confirm("Shall I exit the program?")
            if (confirmation == true)
            {
                document.write("Exiting dog years calculator!!!");
            } else
            {
                document.write("Cancelling Exit!!!");
            }
          
            
        </script>
    
    </body>






</html>
