<!DOCTYPE html>
<html>
    <head>
        <title>If, Else, Switch & Case</title>
        
    </head>
    <body>
        <script language="javascript" type="text/javascript">
          var age = 58;
           if (age <= 18)
           { 
               document.write("You're just a Pup.");
           } else if (age <= 29)
           {
               document.write("Welcome to adulthood...Have fun(while you can).");
           } else if (age <= 39)
           {
               document.write("Time to get serious about career and family.");
           } else if (age <= 49)
           {
               document.write("Time to start thinking about retirement, hope you are saving.");
           } else if (age <= 59)
           {
               document.write("Enjoy your life now, you don't have long left.");
           } else if (age >= 60)
           {
               document.write("60 is the new 40.Do something exciting.");
           } else
           {
               document.write("Age not recognized");
           }
            
            document.write("<br/>");
            var discountCode = "D";
            var discountRate;
            amountOfSale = 27.95;
            
            switch(discountCode)
            {
                case "A":
                case "a":
                    discountRate = 0.325;
                    document.write("The sale amount is " + (amountOfSale * discountRate));
                    break;
                    
                case "B":
                case "b":
                    discountRate = 0.5;
                    document.write("The sale amount is " + (amountOfSale * discountRate));
                    break;
                    
                case "C":
                case "c":
                    discountRate = 0.75;
                    document.write("The sale amount is " + (amountOfSale * discountRate));
                    break;
                    
                case "D":
                case "d":
                    discountRate = 0.10;
                    document.write("The sale amount is " + (amountOfSale * discountRate));
                    break;
                    
                default:
                    document.write("No discount available.")
                    
            }
            
        </script>
    
    </body>






</html>
