<!DOCTYPE html>
<html>
    <head>
        <title>Loops</title>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            var x = 500;
            while(x > -1)
            {
                document.write(x + "<br/>");
                x=x-5;
            }
            
            document.write("##############################<br/>");
            
            var y = 150;
            do
            {
                document.write(y + "<br/>");
                y++;
            } while(y < 101)
                
                document.write("***************************<br/>");
            
            for(var i=1; i < 11; i++)
            {
                document.write(i + ". I can count.....wow!<br/>");
            }
                
        </script>
    </body>


</html
