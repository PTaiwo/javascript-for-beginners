<!DOCTYPE html>
<html>
    <head>
        <title>Loops</title>
    </head>
    <body>
        <script language="javascript" type="text/javascript">
            var interestRate = parseFloat(prompt("Enter an interest rate",""));
            var totalMoney = 1000;
            var interestAccrued = totalMoney  * interestRate;
            var monthlyTotal = totalMoney + (interestRate * totalMoney);
            document.write(interestRate + "<br/>");
            document.write(totalMoney + "<br/>");
            document.write(interestAccrued + "<br/>");
            document.write(monthlyTotal + "<br/>");
            
            document.write("<table border=2>");
            document.write("<tr><td>Month</td><td>Interest Earned</td><td>Total</td></tr><br/>");
            document.write("</table>");
                
        </script>
    </body>


</html
