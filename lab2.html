<!DOCTYPE html>
<html>
    <head>
        <title>Variable Operators</title>
        <script language="javascript" type="text/javascript">
            var firstName;
            var lastName;
            var age;
            var city;
            var favoriteFood;
            
            firstName = "Patrick";
            lastName = "Taiwo";
            age = 51;
            city = "Norwalk";
            favoriteFood = "Jollof Rice";
            
            document.write("First Name: " + firstName);
            document.write("<br/>");
            document.write("Last Name: " + lastName);
            document.write("<br/>");
            document.write("Age: " + age);
            document.write("<br/>");
            document.write("City: " + city);
            document.write("<br/>");
            document.write("Favorite Food: " + favoriteFood);
            document.write("<br/>");
            
            
            var operand1;
            operand1 = 1555;
            var operand2;
            operand2 = 96.255;
            
            document.write("Addition: " + (operand1 + operand2));
            document.write("<br/>");
            document.write("Subtraction: " + (operand1 - operand2));
            document.write("<br/>");
            document.write("Multiplication: " + (operand1 * operand2));
            document.write("<br/>");
            document.write("Division: " + (operand1/operand2));
            document.write("<br/>");
            document.write("Modulus: " + (10 % 3));
            document.write("<br/>");
            operand1++;  //Incrementing a value.
            operand2--;  //Decrementing a value.
            document.write(operand1);
            document.write("<br/>");
            document.write(operand2);
            
        </script>
    </head>
    <body>
    </body>






</html>
